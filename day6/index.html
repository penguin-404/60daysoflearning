<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Working with Forms and Inputs in HTML</h1>
    <hr>
    <h2>Get Method.</h2>
    <form action="https://httpbin.org/get" method="get">
        <p>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="John..." required autocomplete="on" autofocus>
        </p>
        <p>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Doe..." required autocomplete="on">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="+977-9000000000" pattern="[0-9]{3}-[0-9]{10}" required>
        </p>
    </form>
</body>
</html>
