<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Working with Forms and Inputs in HTML</h1>
    <hr>
    <h2>Get Method.</h2>
    <form action="https://httpbin.org/get" method="get">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="Ram..." required autocomplete="on" autofocus>
        
    </form>
</body>
</html>
