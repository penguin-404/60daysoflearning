<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="#menu">Our Menu</a></li>

    <figure>
        <img src="img/tacos_close_up_400x260.png" alt="Tacos Tray">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <h2>Our Contact Form</h2>
    <form action="https://httpgetbin.org/post" method="post">
        <fieldset>
            <legend>
                <caption>Send Us a Message</caption>
            </legend>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Your Email" required>
        </p>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message here...">Your Message</textarea>
    </fieldset>
    </form>
    <br>
    <button type="submit">Send</button>
    <button type="reset">Reset</button>
    <br>
    <h1>Our Location</h1>
    <p>
        <address>555 Taco Temptation Lane, Suite T
            <br>
            Kansas City,MQ 55555-5555
        </address>
        <p>Phone: 555-555-5555 </p>
    </p>
