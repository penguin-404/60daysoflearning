<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <header>
        <h1>Working with Multimedias in HTML.</h1>
    </header>
    <hr>
    <main>
        <figure>
            <img
              src="img/html5.png"
              alt="HTML5 logo."
              title="The image is a HTML5 logo."
              width="200"
            >
            <figcaption>The above image is of HTML5 logo.</figcaption>
          </figure>
          <hr>
          <figure>
            <figcaption>
              <code>&lt;h1&gt;I am Root!!!&lt;/h1&gt;</code>
            </figcaption>
            <img
              src="img/wall.png"
              alt="This is a wallpaper consisting of a old tree named as groot working on a computer."
              width="700"
            >
          </figure>
          <hr>
          <h2>Image not wrapped around figure element.</h2>
          <img
            src="img/code.png"
            alt="The image is a sample code for navigation of a webpage."
            width="1100"
          >
          <hr>
    </main>
    <footer>
      <p>&copy;Kaushal</p>
    </footer>
  </body>
</html>
